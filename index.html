<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <Link href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="getAcc()">
    <div></div>
    <title> AirBnB</title>
    <div class="container-fluid">
        <div class="row menu-high">
            <div class="col-md-2 align-baseline">
                <button type="button" class="btn btl-lg">
                    <i> 
                        <img 
                        width=130 height="60"
                        src="imagens/airbnblogo.png"/></i> 
                </button>
            </div>
            <div class="col-md-8 text-center align-baseline">
                <div class="buttons-high btn-group ">
                    <button type="button" class="high-menu-button1 btn btn-light btn-lg shadow-sm p-2 mb-3 bg-white rounded"> Natal, Cidade do Sol</button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm p-2 mb-3 bg-white ">  24 de dez. - 25 de dez.</button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm p-2 mb-3 bg-white "> 2 hóspedes  </button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm p-2 mb-3 bg-white"> 
                        <i> 
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="#ff1458" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                                  </svg>
                        </i>
                    </button>
                </div>
            </div>

            <div class="col-md-2 align-baseline">
                <div class="btn-group user">
                        <button type="button" class=" btn btn-light dropdown-toggle shadow-sm p-2 mb-3 bg-white user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Usuario
                            <i>
                                    <svg class="bi bi-people-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="#ff1458" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                                        <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                                        <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
                                      </svg>
                            </i>
                        </button>
                        <div class="user-drop dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button"><strong><Mensagens</strong> </button>
                            <button class="dropdown-item" type="button"> <strong>Notificações</strong></button>
                            <button class="dropdown-item" type="button"><strong>Viagens</strong></button>
                            <button class="dropdown-item" type="button"><strong>Salvos</strong></button>
                            <hr>

                            <button class="dropdown-item" type="button">Hospede em sua acomdação </button>
                            <button class="dropdown-item" type="button">Hospede uma experiência</button>
                            <hr>

                            <button class="dropdown-item" type="button">Conta</button>
                            <button class="dropdown-item" type="button">Ajuda</button>
                            <button class="dropdown-item" type="button">Sair da conta</button>



                        </div>
                        </div>
                        
            </div>
        </div>

        <div class="row acco">
            <div class="col-md-6 align-baseline text center cards">
                <h2> Acomodações em Natal</h2>

                <div class=" align-baseline ">
                    <button type="button" class="btn btn-light btn-lg shadow-sm bg-white ">  Flexbilidade de cancelamento</button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm  bg-white ">  Tipos de lugar</button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm bg-white ">  Preço</button>
                    <button type="button" class="btn btn-light btn-lg shadow-sm  bg-white ">  Mais filtros</button>
                </div>
            </div>

            <div class="col-md-6 map">
                <img src="imagens/mapMock.jpg">
            </div>


        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="getRooms.js"></script>
